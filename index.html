<html lang="en">
<head>

<body>
<nav>
    <div class="nav-wrapper red darken-4">
        <a href="#" class="brand-logo"><i class="material-icons">&nbsp public</i>PWA NEWS</a>

        <ul class="right hide-on-med-and-down">
            <li><a href="#" id="headline">Headline</a></li>
            <li><a href="#" id="health">Health</a></li>
            <li><a href="#" id="sports">Sports</a></li>
            <li><a href="#" id="entertainment">Entertainment</a></li>
            <li><a href="#" id="technology" >Technology</a></li>
            <li><form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search">

                    </label>
                    <i class="material-icons">close</i>
                </div>
            </form>
            </li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="mobile-demo">
    <li><a href="#" id="headline">Headline</a></li>
    <li><a href="#" id="health">Health</a></li>
    <li><a href="#" id="sports">Sports</a></li>
    <li><a href="#" id="entertainment">Entertainment</a></li>
    <li><a href="#" id="technology">Technology</a></li>
</ul>

    <section>
        <div class="container">
        <div id="news" class="row"></div>
        </div>
    </section>

<footer>
    <p>PWA NEWS - Version: 3.0.1</p>
</footer>

<script src="library/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"

<script src="library/moment.min.js"></script>

<script src="js/api.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/install.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw-pwa-news.js')
        .then(function(registration){
        }).catch(function(error){
            console.error(error)
                });
        });
    }
</script>

<script> 

$(document).ready(function () {
        $('.sidenav').sidenav();
    }); 
    
</script>
